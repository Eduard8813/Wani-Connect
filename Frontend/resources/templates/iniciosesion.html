<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/images/bird-vector-modren-logo-600nw-2457229219.webp">
    <title>Sistema de Autenticación - Wanni Connect</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/iniciosesion.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-bus"></i>
            </div>
            <h2>Wani Connect</h2>
            <p>Inicia sesión para acceder al sistema</p>
        </div>
        
        <div class="user-type-selector">
            <div class="user-type-btn active" id="userTypeBtn" onclick="selectLoginType('user')">
                <i class="fas fa-user"></i> Usuario
            </div>
            <div class="user-type-btn" id="companyTypeBtn" onclick="selectLoginType('company')">
                <i class="fas fa-building"></i> Empresa
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            <a href="#" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate aquí</a>
        </div>
        
        <div id="loginError" class="error-message"></div>
        
        <div class="login-footer">
            <p>&copy; 2025 Wanni Connect. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Modal para registro de usuario -->
    <div id="registroModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalTitle">Registro de Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="regUsername">Usuario:</label>
                            <input type="text" id="regUsername" class="form-control" placeholder="Nombre de usuario" required>
                            <button type="button" class="btn btn-sm btn-info mt-2" onclick="generarUsuario()">Generar Usuario</button>
                        </div>
                        
                        <div class="form-group">
                            <label for="regPassword">Contraseña:</label>
                            <input type="password" id="regPassword" class="form-control" placeholder="Contraseña minimo de 6 digitos" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail">Email:</label>
                            <input type="email" id="regEmail" class="form-control" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="regNombre">Nombre:</label>
                            <input type="text" id="regNombre" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        
                        <div id="registroError" class="error-message"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="registrarUsuario()">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notification" class="notification"></div>

    <!-- Pantalla de carga -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h4>Iniciando sesión...</h4>
            <p>Por favor espera</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/static/js/iniciosesion.js"></script>
</body>
</html>
